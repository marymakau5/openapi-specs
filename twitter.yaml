          which the Posts will be provided. Timestamp is in second granularity and
          is exclusive (i.e. 12:00:01 excludes the first second of the minute).
        in: query
        name: end_time
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Returns results with a Post ID greater than (that is, more recent
          than) the specified ID.
        in: query
        name: since_id
        required: false
        schema:
          $ref: '#/components/schemas/TweetId'
