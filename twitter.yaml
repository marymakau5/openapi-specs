paths:
  /2/account_activity/replay/webhooks/{webhook_id}/subscriptions/all:
    post:
      description: Creates a replay job to retrieve activities from up to the past
        5 days for all subscriptions associated with a given webhook.
      externalDocs:
        url: https://docs.x.com/x-api/account-activity/introduction
      operationId: createAccountActivityReplayJob
      parameters:
      - description: The unique identifier for the webhook configuration.
        in: path
        name: webhook_id
        required: true
        schema:
          $ref: '#/components/schemas/WebhookConfigId'
        style: simple
      - description: The oldest (starting) UTC timestamp (inclusive) from which events
          will be provided, in `yyyymmddhhmm` format.
        in: query
        name: from_date
        required: true
        schema:
          example: '202504242000'
          pattern: ^\d{12}$
          type: string
        style: form
      - description: The latest (ending) UTC timestamp (exclusive) up to which events
          will be provided, in `yyyymmddhhmm` format.
        in: query
        name: to_date
        required: true
        schema:
          example: '202504242200'
          pattern: ^\d{12}$
          type: string
        style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReplayJobCreateResponse'
          description: The request has succeeded.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
          description: The request has failed.
      security:
      - BearerToken: []
      summary: Create replay job
      tags:
      - Account Activity
  /2/account_activity/subscriptions/count:
    get:
      description: Retrieves a count of currently active Account Activity subscriptions.
      externalDocs:
        url: https://docs.x.com/x-api/account-activity/introduction
      operationId: getAccountActivitySubscriptionCount
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionsCountGetResponse'
          description: The request has succeeded.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
          description: The request has failed.
      security:
      - BearerToken: []
      summary: Get subscription count
      tags:
      - Account Activity
