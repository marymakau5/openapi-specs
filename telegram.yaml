paths:
  /getUpdates:
    post:
      summary: Get Updates
      description: |
        Use this method to receive incoming updates using long polling. Returns an Array of Update objects.
        
        **Notes:**
        - This method will not work if an outgoing webhook is set up
        - In order to avoid getting duplicate updates, recalculate offset after each server response
      operationId: getUpdates
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                offset:
                  type: integer
                  description: Identifier of the first update to be returned
                limit:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 100
                  description: Limits the number of updates to be retrieved
                timeout:
                  type: integer
                  description: Timeout in seconds for long polling
                allowed_updates:
                  type: array
                  items:
                    type: string
                  description: A list of the update types you want your bot to receive
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: array
                        items:
                          $ref: '#/components/schemas/Update'

  /setWebhook:
    post:
      summary: Set Webhook
      description: |
        Use this method to specify a URL and receive incoming updates via an outgoing webhook. 
        Returns True on success.
      operationId: setWebhook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  description: HTTPS URL to send updates to. Use an empty string to remove webhook integration
                certificate:
                  $ref: '#/components/schemas/InputFile'
                ip_address:
                  type: string
                  description: The fixed IP address which will be used to send webhook requests
                max_connections:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 40
                  description: The maximum allowed number of simultaneous HTTPS connections to the webhook
                allowed_updates:
                  type: array
                  items:
                    type: string
                  description: A list of the update types you want your bot to receive
                drop_pending_updates:
                  type: boolean
                  description: Pass True to drop all pending updates
                secret_token:
                  type: string
                  description: A secret token to be sent in a header in every webhook request
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /deleteWebhook:
    post:
      summary: Delete Webhook
      description: |
        Use this method to remove webhook integration if you decide to switch back to getUpdates. 
        Returns True on success.
      operationId: deleteWebhook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                drop_pending_updates:
                  type: boolean
                  description: Pass True to drop all pending updates
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /getWebhookInfo:
    get:
      summary: Get Webhook Info
      description: |
        Use this method to get current webhook status. Requires no parameters. 
        On success, returns a WebhookInfo object.
      operationId: getWebhookInfo
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/WebhookInfo'

  /getMe:
    get:
      summary: Get Me
      description: |
        A simple method for testing your bot's authentication token. Requires no parameters. 
        Returns basic information about the bot in form of a User object.
      operationId: getMe
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/User'

  /logOut:
    post:
      summary: Log Out
      description: |
        Use this method to log out from the cloud Bot API server before launching the bot locally. 
        You MUST log out the bot before running it locally, otherwise there is no guarantee that the bot will receive updates. 
        After a successful call, you can immediately log in on a local server, but will not be able to log in back to the cloud Bot API server for 10 minutes. 
        Returns True on success.
      operationId: logOut
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /close:
    post:
      summary: Close
      description: |
        Use this method to close the bot instance before moving it from one local server to another. 
        You need to delete the webhook before calling this method to ensure that the bot isn't launched again after server restart. 
        The method will return error 429 in the first few minutes after the bot is launched. 
        Returns True on success.
      operationId: close
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /sendMessage:
    post:
      summary: Send Message
      description: |
        Use this method to send text messages. On success, the sent Message is returned.
      operationId: sendMessage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chat_id
                - text
              properties:
                business_connection_id:
                  type: string
                  description: Unique identifier of the business connection
                chat_id:
                  oneOf:
                    - type: integer
                      format: int64
                    - type: string
                  description: Unique identifier for the target chat or username
                message_thread_id:
                  type: integer
                  description: Unique identifier for the target message thread (topic) of the forum
                text:
                  type: string
                  description: Text of the message to be sent, 1-4096 characters
                parse_mode:
                  type: string
                  enum: [Markdown, MarkdownV2, HTML]
                  description: Mode for parsing entities in the message text
                entities:
                  type: array
                  items:
                    $ref: '#/components/schemas/MessageEntity'
                  description: List of special entities that appear in message text
                link_preview_options:
                  $ref: '#/components/schemas/LinkPreviewOptions'
                disable_notification:
                  type: boolean
                  description: Sends the message silently
                protect_content:
                  type: boolean
                  description: Protects the contents of the sent message from forwarding and saving
                message_effect_id:
                  type: string
                  description: Unique identifier of the message effect to be added to the message
                reply_parameters:
                  $ref: '#/components/schemas/ReplyParameters'
                reply_markup:
                  oneOf:
                    - $ref: '#/components/schemas/InlineKeyboardMarkup'
                    - $ref: '#/components/schemas/ReplyKeyboardMarkup'
                    - $ref: '#/components/schemas/ReplyKeyboardRemove'
                    - $ref: '#/components/schemas/ForceReply'
                  description: Additional interface options
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/Message'

  /sendPhoto:
    post:
      summary: Send Photo
      description: |
