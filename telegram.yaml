  /banChatMember:
    post:
      summary: Ban Chat Member
      description: |
        Use this method to ban a user in a group, a supergroup or a channel.
        In the case of supergroups and channels, the user will not be able to return to the chat on their own using invite links, etc., unless unbanned first.
        Returns True on success.
      operationId: banChatMember
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chat_id
                - user_id
              properties:
                chat_id:
                  oneOf:
                    - type: integer
                      format: int64
                    - type: string
                user_id:
                  type: integer
                  format: int64
                  description: Unique identifier of the target user
                until_date:
                  type: integer
                  description: Date when the user will be unbanned
                revoke_messages:
                  type: boolean
                  description: Pass True to delete all messages from the chat for the user that is being removed
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /unbanChatMember:
    post:
      summary: Unban Chat Member
      description: |
        Use this method to unban a previously banned user in a supergroup or channel.
        The user will not return to the group or channel automatically, but will be able to join via link, etc.
        Returns True on success.
      operationId: unbanChatMember
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chat_id
                - user_id
              properties:
                chat_id:
                  oneOf:
                    - type: integer
                      format: int64
                    - type: string
                user_id:
                  type: integer
                  format: int64
                  description: Unique identifier of the target user
                only_if_banned:
                  type: boolean
                  description: Do nothing if the user is not banned
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /restrictChatMember:
    post:
      summary: Restrict Chat Member
      description: |
        Use this method to restrict a user in a supergroup.
        The bot must be an administrator in the supergroup for this to work and must have the appropriate administrator rights.
        Returns True on success.
      operationId: restrictChatMember
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chat_id
                - user_id
                - permissions
              properties:
                chat_id:
                  oneOf:
                    - type: integer
                      format: int64
                    - type: string
                user_id:
                  type: integer
                  format: int64
                  description: Unique identifier of the target user
                permissions:
                  $ref: '#/components/schemas/ChatPermissions'
                use_independent_chat_permissions:
                  type: boolean
                  description: Pass True if chat permissions are set independently
                until_date:
                  type: integer
                  description: Date when restrictions will be lifted for the user
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      result:
                        type: boolean

  /promoteChatMember:
    post:
