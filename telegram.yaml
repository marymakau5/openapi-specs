openapi: 3.0.3
info:
  title: Telegram Bot API
  description: |
    The Bot API is an HTTP-based interface created for developers keen on building bots for Telegram.
    
    **Recent Updates (Bot API 9.3):**
    - Topics in private chats with new sendMessageDraft method
    - Enhanced gift system with getUserGifts and getChatGifts
    - Checklist support with sendChecklist and editMessageChecklist  
    - Suggested posts for channel direct messages
    - Direct messages in channels support
    - Enhanced forum topics and premium features
    
    **Key Features:**
    - Send messages, photos, videos, documents, stickers and other media
    - Inline keyboards and custom reply keyboards
    - Inline mode for inline queries
    - Payments and invoices support
    - Games and polls
    - Webhooks and long polling for updates
    - File uploads up to 50MB (2GB with local Bot API server)
    - Telegram Passport integration
    
    **Base URL:** https://api.telegram.org/bot{token}/
    **Authentication:** Bot token in URL path
    **File Downloads:** https://api.telegram.org/file/bot{token}/{file_path}
  version: '9.3'
  contact:
    name: Telegram Bot API Documentation
    url: https://core.telegram.org/bots/api
  license:
    name: Telegram Terms of Service
    url: https://telegram.org/tos

servers:
  - url: https://api.telegram.org/bot{token}
    description: Telegram Bot API Server
    variables:
      token:
        description: Your bot token obtained from @BotFather
        default: YOUR_BOT_TOKEN

components:
  schemas:
    ApiResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          description: True if the request was successful
        result:
          description: The result of the query (only present if ok is true)
        description:
          type: string
          description: Human-readable description of the result
        error_code:
          type: integer
          description: Error code (only present if ok is false)
        parameters:
          $ref: '#/components/schemas/ResponseParameters'

    ResponseParameters:
      type: object
      properties:
        migrate_to_chat_id:
          type: integer
          format: int64
          description: The group has been migrated to a supergroup with the specified identifier
        retry_after:
          type: integer
          description: In case of exceeding flood control, the number of seconds left to wait

    Update:
      type: object
      required:
        - update_id
      properties:
        update_id:
          type: integer
          description: The update's unique identifier
        message:
          $ref: '#/components/schemas/Message'
        edited_message:
          $ref: '#/components/schemas/Message'
        channel_post:
          $ref: '#/components/schemas/Message'
        edited_channel_post:
          $ref: '#/components/schemas/Message'
        business_connection:
          $ref: '#/components/schemas/BusinessConnection'
        business_message:
          $ref: '#/components/schemas/Message'
        edited_business_message:
          $ref: '#/components/schemas/Message'
        deleted_business_messages:
          $ref: '#/components/schemas/BusinessMessagesDeleted'
        message_reaction:
          $ref: '#/components/schemas/MessageReactionUpdated'
        message_reaction_count:
          $ref: '#/components/schemas/MessageReactionCountUpdated'
        inline_query:
          $ref: '#/components/schemas/InlineQuery'
        chosen_inline_result:
          $ref: '#/components/schemas/ChosenInlineResult'
        callback_query:
          $ref: '#/components/schemas/CallbackQuery'
        shipping_query:
          $ref: '#/components/schemas/ShippingQuery'
        pre_checkout_query:
          $ref: '#/components/schemas/PreCheckoutQuery'
        purchased_paid_media:
          $ref: '#/components/schemas/PaidMediaPurchased'
        poll:
          $ref: '#/components/schemas/Poll'
        poll_answer:
          $ref: '#/components/schemas/PollAnswer'
        my_chat_member:
          $ref: '#/components/schemas/ChatMemberUpdated'
        chat_member:
          $ref: '#/components/schemas/ChatMemberUpdated'
        chat_join_request:
          $ref: '#/components/schemas/ChatJoinRequest'
        chat_boost:
          $ref: '#/components/schemas/ChatBoostUpdated'
        removed_chat_boost:
          $ref: '#/components/schemas/ChatBoostRemoved'

    User:
      type: object
      required:
        - id
        - is_bot
        - first_name
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for this user or bot
        is_bot:
          type: boolean
          description: True, if this user is a bot
        first_name:
          type: string
          description: User's or bot's first name
        last_name:
          type: string
          description: Optional. User's or bot's last name
        username:
          type: string
          description: Optional. User's or bot's username
        language_code:
          type: string
          description: Optional. IETF language tag of the user's language
        is_premium:
          type: boolean
          description: Optional. True, if this user is a Telegram Premium user
        added_to_attachment_menu:
          type: boolean
          description: Optional. True, if this user added the bot to the attachment menu
        can_join_groups:
          type: boolean
          description: Optional. True, if the bot can be invited to groups
        can_read_all_group_messages:
          type: boolean
          description: Optional. True, if privacy mode is disabled for the bot
        supports_inline_queries:
          type: boolean
          description: Optional. True, if the bot supports inline queries
        can_connect_to_business:
          type: boolean
          description: Optional. True, if the bot can be connected to a Telegram Business account
        has_main_web_app:
          type: boolean
          description: Optional. True, if the bot has a main Web App
        has_topics_enabled:
          type: boolean
          description: Optional. True, if the bot has forum topic mode enabled in private chats

    Chat:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for this chat
        type:
          type: string
          enum: [private, group, supergroup, channel]
          description: Type of the chat
        title:
          type: string
          description: Optional. Title, for supergroups, channels and group chats
        username:
          type: string
          description: Optional. Username, for private chats, supergroups and channels if available
        first_name:
          type: string
          description: Optional. First name of the other party in a private chat
        last_name:
          type: string
          description: Optional. Last name of the other party in a private chat
        is_forum:
          type: boolean
          description: Optional. True, if the supergroup chat is a forum
        is_direct_messages:
          type: boolean
          description: Optional. True, if the chat is the direct messages chat of a channel

    Message:
      type: object
      required:
        - message_id
        - date
        - chat
      properties:
        message_id:
          type: integer
          description: Unique message identifier inside this chat
        message_thread_id:
          type: integer
          description: Optional. Unique identifier of a message thread or forum topic
        from:
          $ref: '#/components/schemas/User'
        sender_chat:
          $ref: '#/components/schemas/Chat'
        sender_boost_count:
          type: integer
          description: Optional. If the sender boosted the chat, the number of boosts added
        sender_business_bot:
          $ref: '#/components/schemas/User'
        date:
          type: integer
          description: Date the message was sent in Unix time
        business_connection_id:
          type: string
          description: Optional. Unique identifier of the business connection
        chat:
          $ref: '#/components/schemas/Chat'
        forward_origin:
          $ref: '#/components/schemas/MessageOrigin'
        is_topic_message:
          type: boolean
          description: Optional. True, if the message is sent to a forum topic
        is_automatic_forward:
          type: boolean
          description: Optional. True, if the message is a channel post automatically forwarded
        reply_to_message:
          $ref: '#/components/schemas/Message'
        external_reply:
          $ref: '#/components/schemas/ExternalReplyInfo'
        quote:
          $ref: '#/components/schemas/TextQuote'
        reply_to_story:
          $ref: '#/components/schemas/Story'
        reply_to_checklist_task_id:
          type: integer
          description: Optional. Identifier of the checklist task being replied to
        via_bot:
          $ref: '#/components/schemas/User'
        edit_date:
          type: integer
          description: Optional. Date the message was last edited in Unix time
        has_protected_content:
          type: boolean
          description: Optional. True, if the message can't be forwarded
        is_from_offline:
          type: boolean
          description: Optional. True, if the message was sent by an implicit action
        is_paid_post:
          type: boolean
          description: Optional. True, if the message is a paid post
        media_group_id:
          type: string
          description: Optional. The unique identifier of a media message group
        author_signature:
          type: string
          description: Optional. Signature of the post author for messages in channels
        text:
          type: string
          description: Optional. For text messages, the actual UTF-8 text
        entities:
          type: array
          items:
            $ref: '#/components/schemas/MessageEntity'
          description: Optional. Special entities like usernames, URLs, bot commands, etc.
        link_preview_options:
          $ref: '#/components/schemas/LinkPreviewOptions'
        effect_id:
          type: string
          description: Optional. Unique identifier of the message effect
        animation:
          $ref: '#/components/schemas/Animation'
        audio:
          $ref: '#/components/schemas/Audio'
        document:
          $ref: '#/components/schemas/Document'
        paid_media:
          $ref: '#/components/schemas/PaidMediaInfo'
        photo:
          type: array
          items:
            $ref: '#/components/schemas/PhotoSize'
          description: Optional. Message is a photo, available sizes
        sticker:
          $ref: '#/components/schemas/Sticker'
        story:
          $ref: '#/components/schemas/Story'
        video:
          $ref: '#/components/schemas/Video'
        video_note:
          $ref: '#/components/schemas/VideoNote'
        voice:
          $ref: '#/components/schemas/Voice'
        caption:
          type: string
          description: Optional. Caption for the animation, audio, document, etc.
        caption_entities:
          type: array
          items:
            $ref: '#/components/schemas/MessageEntity'
        show_caption_above_media:
          type: boolean
          description: Optional. True, if the caption must be shown above the media
        has_media_spoiler:
          type: boolean
          description: Optional. True, if the message media is covered by a spoiler
        contact:
          $ref: '#/components/schemas/Contact'
        dice:
          $ref: '#/components/schemas/Dice'
        game:
          $ref: '#/components/schemas/Game'
        poll:
          $ref: '#/components/schemas/Poll'
        venue:
          $ref: '#/components/schemas/Venue'
        location:
          $ref: '#/components/schemas/Location'
        new_chat_members:
          type: array
          items:
            $ref: '#/components/schemas/User'
          description: Optional. New members that were added to the group
        left_chat_member:
          $ref: '#/components/schemas/User'
        new_chat_title:
          type: string
          description: Optional. A chat title was changed to this value
        new_chat_photo:
          type: array
          items:
            $ref: '#/components/schemas/PhotoSize'
          description: Optional. A chat photo was changed to this value
        delete_chat_photo:
          type: boolean
          description: Optional. Service message: the chat photo was deleted
        group_chat_created:
          type: boolean
          description: Optional. Service message: the group has been created
        supergroup_chat_created:
          type: boolean
          description: Optional. Service message: the supergroup has been created
        channel_chat_created:
          type: boolean
          description: Optional. Service message: the channel has been created
        message_auto_delete_timer_changed:
          $ref: '#/components/schemas/MessageAutoDeleteTimerChanged'
        migrate_to_chat_id:
          type: integer
          format: int64
          description: Optional. The group has been migrated to a supergroup
        migrate_from_chat_id:
          type: integer
          format: int64
          description: Optional. The supergroup has been migrated from a group
        pinned_message:
          $ref: '#/components/schemas/MaybeInaccessibleMessage'
        invoice:
          $ref: '#/components/schemas/Invoice'
        successful_payment:
          $ref: '#/components/schemas/SuccessfulPayment'
        refunded_payment:
          $ref: '#/components/schemas/RefundedPayment'

    MessageEntity:
      type: object
      required:
        - type
        - offset
        - length
      properties:
        type:
          type: string
          enum: [mention, hashtag, cashtag, bot_command, url, email, phone_number, bold, italic, underline, strikethrough, spoiler, blockquote, expandable_blockquote, code, pre, text_link, text_mention, custom_emoji]
          description: Type of the entity
        offset:
          type: integer
          description: Offset in UTF-16 code units to the start of the entity
        length:
          type: integer
          description: Length of the entity in UTF-16 code units
        url:
          type: string
          description: Optional. For "text_link" only, URL that will be opened
        user:
          $ref: '#/components/schemas/User'
        language:
          type: string
          description: Optional. For "pre" only, the programming language
        custom_emoji_id:
          type: string
          description: Optional. For "custom_emoji" only, unique identifier of the custom emoji

    PhotoSize:
      type: object
      required:
        - file_id
        - file_unique_id
        - width
        - height
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        width:
          type: integer
          description: Photo width
        height:
          type: integer
          description: Photo height
        file_size:
          type: integer
          description: Optional. File size in bytes

    Animation:
      type: object
      required:
        - file_id
        - file_unique_id
        - width
        - height
        - duration
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        width:
          type: integer
          description: Video width
        height:
          type: integer
          description: Video height
        duration:
          type: integer
          description: Duration of the video in seconds
        thumbnail:
          $ref: '#/components/schemas/PhotoSize'
        file_name:
          type: string
          description: Optional. Original animation filename
        mime_type:
          type: string
          description: Optional. MIME type of the file
        file_size:
          type: integer
          description: Optional. File size in bytes

    Audio:
      type: object
      required:
        - file_id
        - file_unique_id
        - duration
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        duration:
          type: integer
          description: Duration of the audio in seconds
        performer:
          type: string
          description: Optional. Performer of the audio
        title:
          type: string
          description: Optional. Title of the audio
        file_name:
          type: string
          description: Optional. Original filename
        mime_type:
          type: string
          description: Optional. MIME type of the file
        file_size:
          type: integer
          description: Optional. File size in bytes
        thumbnail:
          $ref: '#/components/schemas/PhotoSize'

    Document:
      type: object
      required:
        - file_id
        - file_unique_id
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        thumbnail:
          $ref: '#/components/schemas/PhotoSize'
        file_name:
          type: string
          description: Optional. Original filename
        mime_type:
          type: string
          description: Optional. MIME type of the file
        file_size:
          type: integer
          description: Optional. File size in bytes

    Video:
      type: object
      required:
        - file_id
        - file_unique_id
        - width
        - height
        - duration
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        width:
          type: integer
          description: Video width
        height:
          type: integer
          description: Video height
        duration:
          type: integer
          description: Duration of the video in seconds
        thumbnail:
          $ref: '#/components/schemas/PhotoSize'
        file_name:
          type: string
          description: Optional. Original filename
        mime_type:
          type: string
          description: Optional. MIME type of the file
        file_size:
          type: integer
          description: Optional. File size in bytes

    VideoNote:
      type: object
      required:
        - file_id
        - file_unique_id
        - length
        - duration
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        length:
          type: integer
          description: Video width and height
        duration:
          type: integer
          description: Duration of the video in seconds
        thumbnail:
          $ref: '#/components/schemas/PhotoSize'
        file_size:
          type: integer
          description: Optional. File size in bytes

    Voice:
      type: object
      required:
        - file_id
        - file_unique_id
        - duration
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        duration:
          type: integer
          description: Duration of the audio in seconds
        mime_type:
          type: string
          description: Optional. MIME type of the file
        file_size:
          type: integer
          description: Optional. File size in bytes

    PaidMediaInfo:
      type: object
      required:
        - star_count
        - paid_media
      properties:
        star_count:
          type: integer
          description: The number of Telegram Stars that must be paid to buy access
        paid_media:
          type: array
          items:
            $ref: '#/components/schemas/PaidMedia'
          description: Information about the paid media

    PaidMedia:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: Type of the paid media
      discriminator:
        propertyName: type

    Contact:
      type: object
      required:
        - phone_number
        - first_name
      properties:
        phone_number:
          type: string
          description: Contact's phone number
        first_name:
          type: string
          description: Contact's first name
        last_name:
          type: string
          description: Optional. Contact's last name
        user_id:
          type: integer
          format: int64
          description: Optional. Contact's user identifier in Telegram
        vcard:
          type: string
          description: Optional. Additional data about the contact

    Dice:
      type: object
      required:
        - emoji
        - value
      properties:
        emoji:
          type: string
          description: Emoji on which the dice throw animation is based
        value:
          type: integer
          description: Value of the dice

    PollOption:
      type: object
      required:
        - text
        - voter_count
      properties:
        text:
          type: string
          description: Option text, 1-100 characters
        text_entities:
          type: array
          items:
            $ref: '#/components/schemas/MessageEntity'
          description: Optional. Special entities that appear in the option text
        voter_count:
          type: integer
          description: Number of users that voted for this option

    PollAnswer:
      type: object
      required:
        - poll_id
        - option_ids
      properties:
        poll_id:
          type: string
          description: Unique poll identifier
        voter_chat:
          $ref: '#/components/schemas/Chat'
        user:
          $ref: '#/components/schemas/User'
        option_ids:
          type: array
          items:
            type: integer
          description: 0-based identifiers of chosen answers

    Poll:
      type: object
      required:
        - id
        - question
        - options
        - total_voter_count
        - is_closed
        - is_anonymous
        - type
        - allows_multiple_answers
      properties:
        id:
          type: string
          description: Unique poll identifier
        question:
          type: string
          description: Poll question, 1-300 characters
        question_entities:
          type: array
          items:
            $ref: '#/components/schemas/MessageEntity'
          description: Optional. Special entities that appear in the question
        options:
          type: array
          items:
            $ref: '#/components/schemas/PollOption'
          description: List of poll options
        total_voter_count:
          type: integer
          description: Total number of users that voted in the poll
        is_closed:
          type: boolean
          description: True, if the poll is closed
        is_anonymous:
          type: boolean
          description: True, if the poll is anonymous
        type:
          type: string
          enum: [regular, quiz]
          description: Poll type
        allows_multiple_answers:
          type: boolean
          description: True, if the poll allows multiple answers
        correct_option_id:
          type: integer
          description: Optional. 0-based identifier of the correct answer option (quiz only)
        explanation:
          type: string
          description: Optional. Text shown when user chooses an incorrect answer (quiz only)
        explanation_entities:
          type: array
          items:
            $ref: '#/components/schemas/MessageEntity'
          description: Optional. Special entities like usernames, URLs, bot commands, etc. that appear in the explanation
        open_period:
          type: integer
          description: Optional. Amount of time in seconds the poll will be active after creation
        close_date:
          type: integer
          description: Optional. Point in time (Unix timestamp) when the poll will be automatically closed

    Location:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: float
          description: Latitude as defined by sender
        longitude:
          type: number
          format: float
          description: Longitude as defined by sender
        horizontal_accuracy:
          type: number
          format: float
          description: Optional. The radius of uncertainty for the location
        live_period:
          type: integer
          description: Optional. Time relative to the message sending date, during which the location can be updated
        heading:
          type: integer
          description: Optional. The direction in which user is moving
        proximity_alert_radius:
          type: integer
          description: Optional. The maximum distance for proximity alerts

    Venue:
      type: object
      required:
        - location
        - title
        - address
      properties:
        location:
          $ref: '#/components/schemas/Location'
        title:
          type: string
          description: Name of the venue
        address:
          type: string
          description: Address of the venue
        foursquare_id:
          type: string
          description: Optional. Foursquare identifier of the venue
        foursquare_type:
          type: string
          description: Optional. Foursquare type of the venue
        google_place_id:
          type: string
          description: Optional. Google Places identifier of the venue
        google_place_type:
          type: string
          description: Optional. Google Places type of the venue

    WebhookInfo:
      type: object
      required:
        - url
        - has_custom_certificate
        - pending_update_count
      properties:
        url:
          type: string
          description: Webhook URL, may be empty if webhook is not set up
        has_custom_certificate:
          type: boolean
          description: True, if a custom certificate was provided for webhook certificate checks
        pending_update_count:
          type: integer
          description: Number of updates awaiting delivery
        ip_address:
          type: string
          description: Optional. Currently used webhook IP address
        last_error_date:
          type: integer
          description: Optional. Unix time for the most recent error
        last_error_message:
          type: string
          description: Optional. Error message in human-readable format
        last_synchronization_error_date:
          type: integer
          description: Optional. Unix time of the most recent error when trying to synchronize
        max_connections:
          type: integer
          description: Optional. The maximum allowed number of simultaneous HTTPS connections
        allowed_updates:
          type: array
          items:
            type: string
          description: Optional. A list of update types the bot is subscribed to

    File:
      type: object
      required:
        - file_id
        - file_unique_id
      properties:
        file_id:
          type: string
          description: Identifier for this file
        file_unique_id:
          type: string
          description: Unique identifier for this file
        file_size:
          type: integer
          description: Optional. File size in bytes
        file_path:
          type: string
          description: Optional. File path for downloading the file

    ReplyKeyboardMarkup:
      type: object
      required:
        - keyboard
      properties:
        keyboard:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/KeyboardButton'
          description: Array of button rows
        is_persistent:
          type: boolean
          description: Optional. Requests clients to always show the keyboard
        resize_keyboard:
          type: boolean
          description: Optional. Requests clients to resize the keyboard vertically
        one_time_keyboard:
          type: boolean
          description: Optional. Requests clients to hide the keyboard as soon as it's been used
        input_field_placeholder:
          type: string
          description: Optional. The placeholder to be shown in the input field
        selective:
          type: boolean
          description: Optional. Show the keyboard to specific users only

    KeyboardButton:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Text of the button
        request_users:
          $ref: '#/components/schemas/KeyboardButtonRequestUsers'
        request_chat:
          $ref: '#/components/schemas/KeyboardButtonRequestChat'
        request_contact:
          type: boolean
          description: Optional. If True, the user's phone number will be sent
        request_location:
          type: boolean
          description: Optional. If True, the user's current location will be sent
        request_poll:
          $ref: '#/components/schemas/KeyboardButtonPollType'
        web_app:
          $ref: '#/components/schemas/WebApp'

    KeyboardButtonRequestUsers:
      type: object
      required:
        - request_id
      properties:
        request_id:
          type: integer
