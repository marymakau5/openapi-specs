                can_manage_chat:
                  type: boolean
                  description: Pass True if the administrator can access the chat event log
                can_delete_messages:
                  type: boolean
                  description: Pass True if the administrator can delete messages of other users
                can_manage_video_chats:
                  type: boolean
                  description: Pass True if the administrator can manage video chats
                can_restrict_members:
                  type: boolean
                  description: Pass True if the administrator can restrict, ban or unban chat members
                can_promote_members:
                  type: boolean
                  description: Pass True if the administrator can add new administrators
                can_change_info:
                  type: boolean
                  description: Pass True if the administrator can change chat title, photo and other settings
                can_invite_users:
                  type: boolean
                  description: Pass True if the administrator can invite new users to the chat
                can_post_stories:
                  type: boolean
                  description: Pass True if the administrator can post stories to the chat
                can_edit_stories:
                  type: boolean
                  description: Pass True if the administrator can edit stories posted by other users
                can_delete_stories:
                  type: boolean
                  description: Pass True if the administrator can delete stories posted by other users
                can_post_messages:
                  type: boolean
                  description: Pass True if the administrator can post messages in the channel
                can_edit_messages:
                  type: boolean
                  description: Pass True if the administrator can edit messages of other users
                can_pin_messages:
                  type: boolean
