          multipart/form-data:
            schema:
              type: object
              properties:
                media:
                  type: string
                  format: binary
                  description: Thumbnail image file
      responses:
        '200':
          description: Thumbnail uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThumbnailSetResponse'
