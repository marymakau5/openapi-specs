openapi: 3.0.3
info:
  title: YouTube Data API v3
  description: |
    The YouTube Data API v3 allows developers to access YouTube functionality via HTTP requests. 
    You can retrieve, insert, update, and delete various YouTube resources like videos, playlists, 
    channels, comments, captions, and more. The API supports both public and private content access.
    
    **Authentication:**
    - API Key (for public data access)
    - OAuth 2.0 (for user authentication and private data access)
    
    **Base URL:** https://www.googleapis.com/youtube/v3
  version: "3"
  contact:
    name: Google Developers
    url: https://developers.google.com/youtube/v3
  license:
    name: Google API Terms of Service
    url: https://developers.google.com/terms
servers:
  - url: https://www.googleapis.com/youtube/v3
    description: YouTube Data API v3

paths:
  # Activities
  /activities:
    get:
      tags: [Activities]
      summary: List channel activities
      description: Returns a list of channel activity events that match the request criteria
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,contentDetails"
        - name: channelId
          in: query
          description: Channel ID to retrieve activities for
          schema:
            type: string
        - name: home
          in: query
          description: Set to true to retrieve home activities
          schema:
            type: boolean
        - name: mine
          in: query
          description: Set to true to retrieve authenticated user's activities
          schema:
            type: boolean
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: publishedAfter
          in: query
          description: Filter activities published after this date
          schema:
            type: string
            format: date-time
        - name: publishedBefore
          in: query
          description: Filter activities published before this date
          schema:
            type: string
            format: date-time
        - name: regionCode
          in: query
          description: Geographic region code
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

  # Captions
  /captions:
    get:
      tags: [Captions]
      summary: List caption tracks
      description: Returns a list of caption tracks associated with a video
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet"
        - name: videoId
          in: query
          required: true
          description: Video ID to retrieve captions for
          schema:
            type: string
        - name: id
          in: query
          description: Comma-separated list of caption track IDs
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaptionListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

    post:
      tags: [Captions]
      summary: Upload caption track
      description: Uploads a caption track for a video
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: sync
          in: query
          description: Set to true to sync caption track
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Caption'
          multipart/form-data:
            schema:
              type: object
              properties:
                resource:
                  $ref: '#/components/schemas/Caption'
                media:
                  type: string
                  format: binary
                  description: Caption file content
      responses:
        '200':
          description: Caption track uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Caption'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube.force-ssl]

    put:
      tags: [Captions]
      summary: Update caption track
      description: Updates an existing caption track
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to update
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: sync
          in: query
          description: Set to true to sync caption track
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Caption'
          multipart/form-data:
            schema:
              type: object
              properties:
                resource:
                  $ref: '#/components/schemas/Caption'
                media:
                  type: string
                  format: binary
                  description: Caption file content
      responses:
        '200':
          description: Caption track updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Caption'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube.force-ssl]

    delete:
      tags: [Captions]
      summary: Delete caption track
      description: Deletes a caption track
      parameters:
        - name: id
          in: query
          required: true
          description: Caption track ID to delete
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '204':
          description: Caption track deleted successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube.force-ssl]

  /captions/{id}:
    get:
      tags: [Captions]
      summary: Download caption track
      description: Downloads a caption track
      parameters:
        - name: id
          in: path
          required: true
          description: Caption track ID
          schema:
            type: string
        - name: tfmt
          in: query
          description: Caption track format
          schema:
            type: string
            enum: [sbv, scc, srt, ttml, vtt]
        - name: tlang
          in: query
          description: Caption track language
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Caption track downloaded successfully
          content:
            text/plain:
              schema:
                type: string
            application/ttml+xml:
              schema:
                type: string
            text/vtt:
              schema:
                type: string
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube.force-ssl]

  # Channels
  /channels:
    get:
      tags: [Channels]
      summary: List channels
      description: Returns a collection of zero or more channel resources
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,statistics,brandingSettings"
        - name: categoryId
          in: query
          description: Channel category ID
          schema:
            type: string
        - name: forHandle
          in: query
          description: Channel handle (without @)
          schema:
            type: string
        - name: forUsername
          in: query
          description: Channel username
          schema:
            type: string
        - name: id
          in: query
          description: Comma-separated list of channel IDs
          schema:
            type: string
        - name: managedByMe
          in: query
          description: Set to true to retrieve channels managed by authenticated user
          schema:
            type: boolean
        - name: mine
          in: query
          description: Set to true to retrieve authenticated user's channel
          schema:
            type: boolean
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

    put:
      tags: [Channels]
      summary: Update channel
      description: Updates a channel's metadata
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to update
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Channel'
      responses:
        '200':
          description: Channel updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  # Channel Sections
  /channelSections:
    get:
      tags: [Channel Sections]
      summary: List channel sections
      description: Returns channel sections that match the request criteria
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,contentDetails"
        - name: channelId
          in: query
          description: Channel ID to retrieve sections for
          schema:
            type: string
        - name: id
          in: query
          description: Comma-separated list of section IDs
          schema:
            type: string
        - name: mine
          in: query
          description: Set to true to retrieve authenticated user's sections
          schema:
            type: boolean
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelSectionListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

    post:
      tags: [Channel Sections]
      summary: Create channel section
      description: Adds a channel section to the authenticated user's channel
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: onBehalfOfContentOwnerChannel
          in: query
          description: Content owner channel to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelSection'
      responses:
        '200':
          description: Channel section created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelSection'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    put:
      tags: [Channel Sections]
      summary: Update channel section
      description: Updates a channel section
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to update
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelSection'
      responses:
        '200':
          description: Channel section updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelSection'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    delete:
      tags: [Channel Sections]
      summary: Delete channel section
      description: Deletes a channel section
      parameters:
        - name: id
          in: query
          required: true
          description: Section ID to delete
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '204':
          description: Channel section deleted successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  # Videos
  /videos:
    get:
      tags: [Videos]
      summary: List videos
      description: Returns a list of videos that match the API request parameters
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,statistics,contentDetails"
        - name: chart
          in: query
          description: Chart to retrieve (mostPopular)
          schema:
            type: string
            enum: [mostPopular]
        - name: id
          in: query
          description: Comma-separated list of video IDs
          schema:
            type: string
        - name: myRating
          in: query
          description: Filter by user's rating
          schema:
            type: string
            enum: [dislike, like]
        - name: maxHeight
          in: query
          description: Maximum video height
          schema:
            type: integer
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: maxWidth
          in: query
          description: Maximum video width
          schema:
            type: integer
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: regionCode
          in: query
          description: Geographic region code
          schema:
            type: string
        - name: videoCategoryId
          in: query
          description: Video category ID
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

    post:
      tags: [Videos]
      summary: Upload video
      description: Uploads a video to YouTube and optionally sets the video's metadata
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
        - name: autoLevels
          in: query
          description: Set to true to auto-enhance the video
          schema:
            type: boolean
        - name: notifySubscribers
          in: query
          description: Set to false to not notify subscribers
          schema:
            type: boolean
            default: true
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: onBehalfOfContentOwnerChannel
          in: query
          description: Content owner channel to act on behalf of
          schema:
            type: string
        - name: stabilize
          in: query
          description: Set to true to stabilize the video
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                resource:
                  $ref: '#/components/schemas/Video'
                media:
                  type: string
                  format: binary
                  description: Video file content
      responses:
        '200':
          description: Video uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube.upload]

    put:
      tags: [Videos]
      summary: Update video
      description: Updates a video's metadata
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to update
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Video'
      responses:
        '200':
          description: Video updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    delete:
      tags: [Videos]
      summary: Delete video
      description: Deletes a YouTube video
      parameters:
        - name: id
          in: query
          required: true
          description: Video ID to delete
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '204':
          description: Video deleted successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  /videos/rate:
    post:
      tags: [Videos]
      summary: Rate video
      description: Add a like or dislike rating to a video or remove a rating
      parameters:
        - name: id
          in: query
          required: true
          description: Video ID to rate
          schema:
            type: string
        - name: rating
          in: query
          required: true
          description: Rating to apply
          schema:
            type: string
            enum: [dislike, like, none]
      responses:
        '204':
          description: Video rated successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  /videos/getRating:
    get:
      tags: [Videos]
      summary: Get video ratings
      description: Retrieves the ratings that the authorized user gave to specified videos
      parameters:
        - name: id
          in: query
          required: true
          description: Comma-separated list of video IDs
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoRatingListResponse'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  /videos/reportAbuse:
    post:
      tags: [Videos]
      summary: Report video abuse
      description: Report a video for containing abusive content
      parameters:
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoAbuseReport'
      responses:
        '204':
          description: Video abuse reported successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  # Playlists
  /playlists:
    get:
      tags: [Playlists]
      summary: List playlists
      description: Returns a collection of playlists that match the API request parameters
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,status,contentDetails"
        - name: channelId
          in: query
          description: Channel ID to retrieve playlists for
          schema:
            type: string
        - name: id
          in: query
          description: Comma-separated list of playlist IDs
          schema:
            type: string
        - name: mine
          in: query
          description: Set to true to retrieve authenticated user's playlists
          schema:
            type: boolean
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: onBehalfOfContentOwnerChannel
          in: query
          description: Content owner channel to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

    post:
      tags: [Playlists]
      summary: Create playlist
      description: Creates a playlist
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: onBehalfOfContentOwnerChannel
          in: query
          description: Content owner channel to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Playlist'
      responses:
        '200':
          description: Playlist created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    put:
      tags: [Playlists]
      summary: Update playlist
      description: Modifies a playlist
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to update
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Playlist'
      responses:
        '200':
          description: Playlist updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    delete:
      tags: [Playlists]
      summary: Delete playlist
      description: Deletes a playlist
      parameters:
        - name: id
          in: query
          required: true
          description: Playlist ID to delete
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '204':
          description: Playlist deleted successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  # Playlist Items
  /playlistItems:
    get:
      tags: [Playlist Items]
      summary: List playlist items
      description: Returns a collection of playlist items that match the API request parameters
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,contentDetails,status"
        - name: id
          in: query
          description: Comma-separated list of playlist item IDs
          schema:
            type: string
        - name: playlistId
          in: query
          description: Playlist ID to retrieve items for
          schema:
            type: string
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: videoId
          in: query
          description: Video ID to filter playlist items
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistItemListResponse'
      security:
        - ApiKey: []
        - OAuth2: [https://www.googleapis.com/auth/youtube.readonly]

    post:
      tags: [Playlist Items]
      summary: Add item to playlist
      description: Adds a resource to a playlist
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaylistItem'
      responses:
        '200':
          description: Playlist item added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistItem'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    put:
      tags: [Playlist Items]
      summary: Update playlist item
      description: Modifies a playlist item
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to update
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaylistItem'
      responses:
        '200':
          description: Playlist item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistItem'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    delete:
      tags: [Playlist Items]
      summary: Remove item from playlist
      description: Deletes a playlist item
