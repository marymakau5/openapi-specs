          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

    delete:
      tags: [Subscriptions]
      summary: Unsubscribe from channel
      description: Deletes a subscription
      parameters:
        - name: id
          in: query
          required: true
          description: Subscription ID to delete
          schema:
            type: string
      responses:
        '204':
          description: Subscription deleted successfully
      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  # Comments
  /commentThreads:
    get:
      tags: [Comments]
