components:
  securitySchemes:
    ApiKey:
      type: apiKey
      in: query
      name: key
      description: API Key for accessing public data
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            https://www.googleapis.com/auth/youtube: Manage your YouTube account
            https://www.googleapis.com/auth/youtube.readonly: View your YouTube account
            https://www.googleapis.com/auth/youtube.upload: Upload YouTube videos
            https://www.googleapis.com/auth/youtube.force-ssl: Manage your YouTube videos
            https://www.googleapis.com/auth/youtube.channel-memberships.creator: View and manage your YouTube channel memberships

  schemas:
    # Activity schemas
    ActivityListResponse:
      type: object
      properties:
        kind:
          type: string
          default: "youtube#activityListResponse"
        etag:
          type: string
        nextPageToken:
          type: string
        prevPageToken:
          type: string
        pageInfo:
          $ref: '#/components/schemas/PageInfo'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Activity'

    Activity:
      type: object
      properties:
        kind:
          type: string
          default: "youtube#activity"
        etag:
          type: string
        id:
          type: string
        snippet:
          $ref: '#/components/schemas/ActivitySnippet'
        contentDetails:
          $ref: '#/components/schemas/ActivityContentDetails'

    ActivitySnippet:
      type: object
      properties:
        publishedAt:
          type: string
          format: date-time
        channelId:
          type: string
        title:
          type: string
        description:
          type: string
        thumbnails:
          $ref: '#/components/schemas/ThumbnailDetails'
        channelTitle:
          type: string
        type:
          type: string
          enum: [upload, like, favorite, comment, subscription, playlistItem, recommendation, bulletin, social, channelItem, promotedItem]
        groupId:
          type: string

    ActivityContentDetails:
      type: object
      properties:
        upload:
          type: object
          properties:
            videoId:
              type: string
        like:
          type: object
          properties:
            resourceId:
              $ref: '#/components/schemas/ResourceId'
        favorite:
          type: object
          properties:
            resourceId:
              $ref: '#/components/schemas/ResourceId'
        comment:
          type: object
          properties:
            resourceId:
              $ref: '#/components/schemas/ResourceId'
        subscription:
          type: object
          properties:
            resourceId:
              $ref: '#/components/schemas/ResourceId'

    # Caption schemas
    CaptionListResponse:
      type: object
      properties:
        kind:
          type: string
          default: "youtube#captionListResponse"
        etag:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Caption'

    Caption:
      type: object
      properties:
        kind:
          type: string
          default: "youtube#caption"
        etag:
          type: string
        id:
          type: string
        snippet:
          $ref: '#/components/schemas/CaptionSnippet'

    CaptionSnippet:
      type: object
      properties:
        videoId:
          type: string
        lastUpdated:
          type: string
          format: date-time
        trackKind:
          type: string
          enum: [asr, forced, standard]
        language:
          type: string
        name:
          type: string
        audioTrackType:
          type: string
          enum: [commentary, descriptive, primary, unknown]
        isCC:
          type: boolean
        isLarge:
          type: boolean
        isEasyReader:
          type: boolean
        isDraft:
          type: boolean
        isAutoSynced:
          type: boolean
        status:
          type: string
          enum: [failed, serving, syncing]

    # Channel schemas
    ChannelListResponse:
      type: object
      properties:
        kind:
          type: string
          default: "youtube#channelListResponse"
        etag:
          type: string
        nextPageToken:
          type: string
        prevPageToken:
          type: string
        pageInfo:
          $ref: '#/components/schemas/PageInfo'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Channel'

    Channel:
      type: object
      properties:
        kind:
          type: string
          default: "youtube#channel"
        etag:
          type: string
        id:
          type: string
        snippet:
          $ref: '#/components/schemas/ChannelSnippet'
        statistics:
          $ref: '#/components/schemas/ChannelStatistics'
        contentDetails:
          $ref: '#/components/schemas/ChannelContentDetails'
        status:
          $ref: '#/components/schemas/ChannelStatus'
        brandingSettings:
          $ref: '#/components/schemas/ChannelBrandingSettings'
        invideoPromotion:
          $ref: '#/components/schemas/InvideoPromotion'
        topicDetails:
          $ref: '#/components/schemas/ChannelTopicDetails'
        localizations:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ChannelLocalization'

    ChannelSnippet:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        customUrl:
          type: string
        publishedAt:
          type: string
          format: date-time
        thumbnails:
          $ref: '#/components/schemas/ThumbnailDetails'
        defaultLanguage:
          type: string
        localized:
          $ref: '#/components/schemas/ChannelLocalization'
        country:
          type: string

    ChannelStatistics:
      type: object
      properties:
        viewCount:
          type: string
        subscriberCount:
          type: string
        hiddenSubscriberCount:
          type: boolean
        videoCount:
          type: string

    ChannelContentDetails:
      type: object
      properties:
        relatedPlaylists:
          type: object
          properties:
            likes:
              type: string
            uploads:
              type: string
            watchHistory:
              type: string
            watchLater:
              type: string

    ChannelStatus:
      type: object
      properties:
        privacyStatus:
          type: string
          enum: [private, public, unlisted]
        isLinked:
          type: boolean
        longUploadsStatus:
          type: string
          enum: [allowed, disallowed, eligible, longUploadsUnspecified]
        madeForKids:
          type: boolean
        selfDeclaredMadeForKids:
          type: boolean

    ChannelBrandingSettings:
      type: object
      properties:
        channel:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            keywords:
              type: string
            trackingAnalyticsAccountId:
              type: string
            moderateComments:
              type: boolean
            showRelatedChannels:
              type: boolean
            showBrowseView:
              type: boolean
            featuredChannelsTitle:
              type: string
            featuredChannelsUrls:
              type: array
              items:
                type: string
            unsubscribedTrailer:
              type: string
            profileColor:
