      security:
        - OAuth2: [https://www.googleapis.com/auth/youtube]

  # Search
  /search:
    get:
      tags: [Search]
      summary: Search for YouTube content
      description: Returns a collection of search results that match the query parameters
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet"
        - name: q
          in: query
          description: Search query term
          schema:
            type: string
        - name: channelId
          in: query
          description: Channel ID to restrict search to
          schema:
            type: string
        - name: channelType
          in: query
          description: Restrict search to specific channel type
          schema:
            type: string
            enum: [any, show]
        - name: eventType
          in: query
          description: Restrict search to specific event type
          schema:
            type: string
            enum: [completed, live, upcoming]
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: order
          in: query
          description: Sort order for search results
          schema:
            type: string
            enum: [date, rating, relevance, title, videoCount, viewCount]
            default: relevance
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: publishedAfter
          in: query
          description: Filter results published after this date
          schema:
            type: string
            format: date-time
        - name: publishedBefore
          in: query
          description: Filter results published before this date
          schema:
            type: string
            format: date-time
        - name: regionCode
          in: query
          description: Geographic region code
          schema:
            type: string
        - name: relevanceLanguage
          in: query
          description: Language for search relevance
          schema:
            type: string
        - name: safeSearch
          in: query
          description: Safe search setting
          schema:
            type: string
            enum: [moderate, none, strict]
            default: moderate
        - name: topicId
          in: query
          description: Topic ID to filter results
          schema:
            type: string
        - name: type
          in: query
          description: Restrict search to specific resource types
          schema:
            type: string
            enum: [channel, playlist, video]
            default: "video,channel,playlist"
        - name: videoCategoryId
          in: query
          description: Video category ID
          schema:
            type: string
        - name: videoDefinition
          in: query
          description: Filter by video definition
          schema:
            type: string
            enum: [any, high, standard]
        - name: videoDimension
          in: query
          description: Filter by video dimension
          schema:
            type: string
            enum: [2d, 3d, any]
        - name: videoDuration
          in: query
          description: Filter by video duration
          schema:
            type: string
            enum: [any, long, medium, short]
        - name: videoEmbeddable
          in: query
          description: Filter by embeddable videos
          schema:
            type: string
            enum: [any, true]
        - name: videoLicense
          in: query
          description: Filter by video license
          schema:
            type: string
            enum: [any, creativeCommon, youtube]
        - name: videoSyndicated
          in: query
          description: Filter by syndicated videos
          schema:
            type: string
            enum: [any, true]
        - name: videoType
          in: query
          description: Filter by video type
          schema:
            type: string
            enum: [any, episode, movie]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchListResponse'
      security:
        - ApiKey: []

  # Subscriptions
  /subscriptions:
    get:
      tags: [Subscriptions]
      summary: List subscriptions
      description: Returns subscription resources that match the API request criteria
      parameters:
        - name: part
          in: query
          required: true
          description: Comma-separated list of properties to include
          schema:
            type: string
            example: "snippet,contentDetails,subscriberSnippet"
        - name: channelId
          in: query
          description: Channel ID to get subscriptions for
          schema:
            type: string
        - name: id
          in: query
          description: Comma-separated list of subscription IDs
          schema:
            type: string
        - name: mine
          in: query
          description: Set to true to retrieve authenticated user's subscriptions
          schema:
            type: boolean
        - name: myRecentSubscribers
          in: query
          description: Set to true to retrieve recent subscribers
          schema:
            type: boolean
        - name: mySubscribers
          in: query
          description: Set to true to retrieve all subscribers
          schema:
            type: boolean
        - name: forChannelId
          in: query
          description: Channel ID to check subscription for
          schema:
            type: string
        - name: maxResults
          in: query
          description: Maximum number of results (1-50)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: order
          in: query
          description: Sort order for subscriptions
          schema:
            type: string
            enum: [alphabetical, relevance, unread]
            default: relevance
        - name: pageToken
          in: query
          description: Page token for pagination
          schema:
            type: string
        - name: onBehalfOfContentOwner
          in: query
          description: Content owner to act on behalf of
          schema:
            type: string
        - name: onBehalfOfContentOwnerChannel
          in: query
          description: Content owner channel to act on behalf of
