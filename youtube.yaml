        - name: channelId
          in: query
          description: Channel ID to retrieve comment threads about
          schema:
            type: string
        - name: id
          in: query
          description: Comma-separated list of comment thread IDs
          schema:
            type: string
        - name: videoId
          in: query
          description: Video ID to retrieve comment threads for
